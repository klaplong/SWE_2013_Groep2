<html>
<head>
<script src="../static/js/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../static/js/jquery.countdown.js" type="text/javascript" charset="utf-8"></script>
<link rel="stylesheet" type="text/css" href="../static/css/style.css" media="screen" />
<script type="text/javascript">
    function formSubmit()
    {
        document.getElementById("answerform").submit();
    }
    $(function(){
        $('#counter').countdown({
            image: '../static/img/digits.png',
            startTime: '00:30',
            timerEnd: function(){ formSubmit(); },
            format: 'mm:ss'
        });
    });
		
</script>
</head>

<body>
    <div>
        <form action="/answer" id="answerform" method="post">
            <br>
            <div id="question">{{questionText}}</div>
            <input type="hidden"  name="questionID" value="{{questionID}}" />
            <input type="text" name="userID" value="{{userID}}" />
            <br>
            Your answer: <br><textarea name="answerText" cols=50 rows=10></textarea>
            <br>
            <input type="submit" class="submit-answer" value="submit answer"/>     <div id="counter"></div>
        </form>
    </div>
</body>
</html>
