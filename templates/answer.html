<html>
<head>
<script src="../static/js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../static/js/jquery.countdown.js" type="text/javascript" charset="utf-8"></script>
<link rel="stylesheet" type="text/css" href="../static/css/style.css" media="screen" />
<script type="text/javascript">
    function formSubmit()
    {
        document.getElementById("answerform").submit();
    }
    $(function(){
        $('#counter').countdown({
            image: '../static/img/digits.png',
            startTime: '{{timerDuration}}',
            timerEnd: function(){ formSubmit(); },
            format: 'mm:ss'
        });
    });
		
</script>

<!-- Javascript for autocomplete -->
<script type="text/javascript" src="../static/js/jquery.tokeninput.js"></script>
<link rel="stylesheet" href="../static/css/token-input.css" type="text/css" />
<link rel="stylesheet" href="../static/css/token-input-facebook.css" type="text/css" />

<!-- FIXME: use local files -->
<script src="http://code.jquery.com/ui/1.10.0/jquery-ui.js"></script>

</head>

<body>
{% if go == "true" %}   
    <div>
        <form action="/answer" id="answerform" method="post">
            <br>
            {{questionText}}
            <input type="hidden"  name="questionID" value="{{questionID}}" />
            <input type="text" name="userID" value="{{userID}}" />
            <br>
            Answer: <br><textarea name="answerText" cols=50 rows=10></textarea>
            <br>
            <input type="submit" value="go"/>
            {{answerID}}
        </form>
        <div id="counter"></div>
        <div class="desc">
            <div>Minutes</div>
            <div>Seconds</div>
        </div>
    </div>
    
    <div>
      <input type="text" id="demo-input-facebook-theme" name="blah2" />
      <input type="button" value="Submit" />
      <script type="text/javascript">
        $(document).ready(function() {
        $("#demo-input-facebook-theme").tokenInput("http://localhost:5000/json/get_tags", {
        theme: "facebook"
        });
        });
      </script>
    </div>
    
{% else %}
<p>You have already answered this question.</p>
{% endif %}
</body>
</html>
