{% extends "_base.html" %}
{% block content %}
<b>imported questions:</b>
<div class= imptable>
	<table class='table table-striped table-hover'>
		<thead>
			<tr>
				<td class='imptablecount'><b>#</b></td>
				<td><b>question</b></td>
			</tr>
		</thead>
		<tbody>
			{% for question in questions %}
			<tr>
				<td class='imptablecount'>{{ loop.index }}</td>
				<td>{{ question }}</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</div>
{% endblock %}
