{% extends "_base.html" %}
{% block content %}

<script>
    function remove_tag(tid){
        $.getJSON("/removetag",{tagid:tid},
            function(data){
                if (data.deleted)
                    $('#remove_'+tid).remove();
                else
                    $('#error').html("Error while deleting question.");
            });
    }
</script>
<div id="error"></div>

<form class="form-inline" action="/addtag" method="post">
  <b>New tag:</b>
  <br>
  <input type="text" name="newTag">
  <input class="btn-primary btn" type="submit" value="Add Tag">
</form>

<form action="/removetag" method="post">
	<b>Current tags:</b>
	<br>
    {% for tag in tags %}
        <div class="tags" id="remove_{{tag.id}}">
            <div>{{tag.name}}</div>
            <a onclick="javascript:remove_tag({{tag.id}});"/><i class="icon-remove-sign"></i> delete </a>
        </div>
    {% endfor %}
</form>
