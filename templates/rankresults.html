{% extends "_base.html" %}
{% block content %}
<table class="table table-hover table-bordered table-striped">
    <thead>
        <tr>
            <th>student</th>
            <th>answer</th>
            <th>rankscore</th>
        </tr>
    </thead>
    {% for answer in answers %}
    <tr>
        <td>{{ answer.username }}</td>
        <td>{{ answer.text }}</td>
        <td>{{ answer.ranking }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
