{% extends "_base.html" %}
{% block content %}
{% set i = 0 %}
<table class="table table-hover table-bordered table-striped">
    <thead>
        <tr>
            <th>rank</th>
            <th>student</th>
            <th>answer</th>
        </tr>
    </thead>
    {% for answer in answers %}
    {% set i = i + 1 %}
    <tr>
        <td>{{i}}</td>
        <td>{{ answer.username }}</td>
        <td>{{ answer.text }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
