{% extends "_base.html" %}

{% block content %}
	<table border="1" width="400">
	{% for question in unansq_questions %}
	<tr width="50%">
	<td width="50%">
		{{ question.question }}
	</td>
	<td>
		<p id="answerit"><a href="/answerit?question_id={{ question.id }}">Answer it!</a></p>
	</td>
	</tr>
	{% endfor %}
	</table>
	<br>
	<table border="1" width="400">
	{% for question in answ_questions %}
	<tr width="50%">
	<td width="50%">
		{{ question.question }}
	</td>
	<td>
		<p id="rankit"><a href="/answerchoice">Rank it!</a></p>
	</td>
	</tr>
	{% endfor %}
	</table>
{% endblock %}
