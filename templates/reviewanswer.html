{% extends "_base.html" %}
{% block content %}
<legend>Review the following answer and rate it on a scale of 1 to 5</legend>
<form action="/reviewanswer" method="POST">
    <div class="reviewanswer_left">
        {{ answer }} <br><br>
        
        <textarea name="text" placeholder="Insert your comment here..."></textarea> <!-- close tag must be on the same line to work-->
        
        <table>
            <tr>
                <td>
                    1
                    <div class="btn-group">
                        <input class="btn" type="radio" name="rating" value="1">
                        <input class="btn"type="radio" name="rating" value="2">
                        <input class="btn"type="radio" name="rating" value="3">
                        <input class="btn"type="radio" name="rating" value="4">
                        <input class="btn"type="radio" name="rating" value="5">
                    </div>
                    5
                </td>
            </tr>
        </table>
    </div>
    
    <div class="reviewanswer_right">
        <h4>This answer has been tagged as:</h4>
        {% for tag in tags %}
            {% if tag.id in enabledtags %}
                {{ tag.name }}
            {% endif %}
        {% endfor %}
        
        <h4>Remove tags:</h4>
        <label class="checkbox">
            {% for tag in tags %}
                {% if tag.id in enabledtags %}
                    <input type="checkbox" name="remove_tags" value="{{tag.id}}">
                        {{tag.name}}
                    </input>
                    <br>
                {% endif %}
            {% endfor %}
        </label>
        <input type="submit" class="btn" value="remove">

        <h4>Assign tags:</h4>
        <label class="checkbox">
            {% for tag in tags %}
                <input type="checkbox" name="assign_tags" value="{{tag.id}}">
                    {{tag.name}}
                </input>
                <br>
            {% endfor %}
        </label>

        <input type="submit" class="btn" name="rating" value="Submit review">
    </div>
</form>
{% endblock %}
